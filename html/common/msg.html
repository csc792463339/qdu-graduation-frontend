<html>
<head>
    <title>成功啦啦啦</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../lib/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.css">
</head>
<body ontouchstart>
<br><br>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title" id="title"></h2>
        <p class="weui-msg__desc" id="desc"></p>
    </div>
    <br><br>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a href="home.html" class="weui-btn weui-btn_primary" id="a1"></a>
            <a href="../../index.html" class="weui-btn weui-btn_default" id="a2"></a>
        </p>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">QDU</a>
            </p>
            <p class="weui-footer__text">Copyright © 2018-2018 qdu</p>
        </div>
    </div>
</div>
<script src="../../lib/jquery-2.1.4.js"></script>
<script src="../../lib/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../../js/jquery-weui.js"></script>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    var type = getQueryVariable("type");
    if (type == 'regstudent') {
        $('#title').text("注册成功！");
        $('#desc').text("恭喜您注册成功，欢迎加入！");
        $('#a1').text("进行登录");
        $('#a1').attr("href", "../login.html");
        $('#a2').text("返回首页");
        $('#a2').attr("href", "../../index.html");
    } else if (type == 'regteacher') {
        $('#title').text("提交成功！");
        $('#desc').text("您的申请已提交管理员，我们会尽快审核，请您耐心等待！");
        $('#a1').hide();
        $('#a1').hide();
        $('#a2').text("返回首页");
        $('#a2').attr("href", "../../index.html");
    }


</script>

</body>
</html>
