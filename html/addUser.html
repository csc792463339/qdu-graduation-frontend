<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/demos.css">
</head>
<body ontouchstart>
<header class="demos-header">
    <h1 class="demos-title">测试</h1>
</header>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
        <div class="weui-cell__bd">
            <input id="account" class="weui-input" type="text" placeholder="请输入账号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input id="password" class="weui-input" type="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
</div>

<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>


<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../lib/config.js"></script>

<script>
    $("#showTooltips").click(function () {

        var tel = $('#account').val();
        var code = $('#password').val();
        var param = "account=" + tel + "&password=" + code;
        if ($('#tel').val() !== '' & $('#password').val() != '') {
            $.ajax({
                type: 'POST',
                url: config.server + "test/addAcount",
                data: param,
                success: function (res) {
                    if (res == '1') {
                        $.toast("成功", function () {
                            setTimeout(function () {
                                $.hideLoading();
                            }, 2000)
                        });
                        window.location.href = "showUser.html";
                    } else {
                        $.toptip('提交失败');
                    }
                }
            });
        } else {
            $.toptip('请填写完整');
        }
    });
</script>
</body>
</html>
