<script src="../../js/jquery-weui.js"></script>
<script>
    $(document).ready(function () {
        var name = $.cookie('name');
        var type = $.cookie('type');
        var login = $.cookie('login');
        if (login !== 'true') {
            $.toast("请先登录！", "weui-toast--forbidden");
            window.location.href = '../login.html';
        }
        getNews();
        var tab = GetQueryString('tab');
        if (tab != null && tab != "") {
            $('#tab1').attr("class", "weui-tab__bd-item");
            if (tab == '2') {
                $('#tab2').attr("class", "weui-tab__bd-item weui-tab__bd-item--active");
            } else if (tab == '3') {
                $('#tab3').attr("class", "weui-tab__bd-item weui-tab__bd-item--active");
            }
        }
    });
</script>
<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return null;
    }

    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });

    function getNews() {
        var url = config.server + "teacherinfo/getNews";
        $.ajax({
            type: 'POST',
            url: url,
            dataType: 'json',
            success: function (res) {
                $.each(res.news, function (index, item) {
                    $("#newsDiv").append(
                        '<a href="./news/detail.html?id=' + item.id + '" class="weui-media-box weui-media-box_appmsg">' +
                        '<div class="weui-media-box__bd">' +
                        '<h4 class="weui-media-box__title">' + item.title + '</h4>' +
                        '<p class="weui-media-box__desc">' + item.content + '</p>' +
                        '</div>' +
                        '</a>'
                    );
                });
            }
        });
    }
</script>
