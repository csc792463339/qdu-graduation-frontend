<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻详情</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../lib/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../../css/demos.css">
</head>
<body>
<header class='demos-header'>
    <h1 class="demos-title" id="title"></h1>
</header>
<div style="float: right"><h4 id="publishTime" style="color: grey"></h4></div>
<br>
<div id="content"></div>
<div>
    <br/><br/><br/><br/>
    <div class="weui-flex__item">
        <div class="weui-btn-area">
            <a href="../home.html" class="weui-btn weui-btn_plain-default">返回</a>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script src="../../../lib/config.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../js/jquery-weui.js"></script>
<script>
    $(function () {
        var url = getServer() + "teacherinfo/getNewsById"
        var id = getUrlParam("id");
        var param = "newsId=" + id;
        $.ajax({
            url: url,
            data: param,
            type: 'POST',
            dataType: 'json',
            success: function (res) {
                $("#title").text(res.news.title);
                $("#publishTime").text(res.news.publishTime);
                $("#content").text(res.news.content);
            }
        })
    })

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
</script>
</html>
