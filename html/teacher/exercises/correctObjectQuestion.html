<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题库增题（客观题）</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../../../lib/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../../css/demos.css">
</head>
<body>

<header class='demos-header'>
    <h1 class="demos-title">批改客观题</h1>
</header>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">习题编号:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="01">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">学生姓名:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="abc">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">试题内容:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="questionContent" value="1+2=？">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">试题图片:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id="questionImg">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">试题分值:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="10" id="questionScore">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">学生提交答案:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="3">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">得分:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text">
        </div>
    </div>
</div>

<div class='demos-content-padded'>
    <a href="javascript:void(0);" class="weui-btn weui-btn_primary">确定</a>
</div>

</body>
<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script src="../../../lib/config.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../js/jquery-weui.js"></script>
<script>

</script>
</html>
