<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>习题详情</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../../../lib/weui.min.css">
    <link rel="stylesheet" href="../../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../../css/demos.css">
</head>
<body>
<header class='demos-header'>
    <h1 class="demos-title">试题详情</h1>
</header>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">试题编号:</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入试题编号" readonly="readonly" id="questionsId">
        </div>
    </div>

    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">班级</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
                <option value="1">中国</option>
                <option value="2">美国</option>
                <option value="3">英国</option>
            </select>
        </div>
    </div>
</div>


<div class='demos-content-padded'>
    <a href="javascript:;" class="weui-btn weui-btn_warn">发布本试题</a>
</div>

<div class="weui-cells" id="classesList"></div>

</body>
<script src="../../../lib/jquery-2.1.4.js"></script>
<script src="../../../lib/fastclick.js"></script>
<script src="../../../lib/config.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../../../js/jquery-weui.js"></script>
<script>
    $(function () {
        var homeworkId = getUrlParam('homeworkId');
        var param = "homeworkId=" + homeworkId;
        var url = config.server + "homework/detail";
        $.ajax({
            type: 'POST',
            url: url,
            data: param,
            dataType: 'json',
            success: function (res) {
                $("#questionsId").val(res.homework.questionsId);
                jQuery.each(res.classes, function (key, value) {
                    $("#classesList").append(
                        '<a class="weui-cell weui-cell_access" href="./detail.html?classId=' + value.classId + '">' +
                        '<div class="weui-cell__bd"><p>' +
                        value.classId + '.' + value.className + '.' + value.teacherName +
                        '</p></div>' +
                        '<div class="weui-cell__ft">' +
                        '</div>' +
                        '</a>'
                    );
                })
            }
        });
    })

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
</script>
</html>
