</script>
<script src="../../js/jquery-weui.js"></script>
<script>
    $(document).ready(function () {
        var name = $.cookie('name');
        var type = $.cookie('type');
        var login = $.cookie('login');
        if (login !== 'true') {
            $.toast("请先登录！", "weui-toast--forbidden");
            window.location.href = '../login.html';
        }
        $('#hader').text('你好，' + name + " !");
        $('#info').text('类型:' + type);
        $('#userName').val(name);
    });
</script>
<script>
    $(document)
        .on("click", "#show-toast", function () {
            $.toast("做做做！！！", function () {
                console.log('close');
            });
        })
        .on("click", "#show-toast-forbidden", function () {
            $.toast("不能啊！！！", "forbidden");
        })
        .on("click", "#show-loading", function () {
            $.showLoading("doing....");
            setTimeout(function () {
                $.hideLoading();
            }, 5000)
        });
</script>
<script>
    function getClassInfo() {
        var param = "userid=8";
        var url = config.server + "teacherinfo/";
        $.ajax({
            type: 'POST',
            url: url,
            data: param,
            dataType: 'json',
            success: function (res) {
                $("#claName").text(res.claName);
                $("#claStuCount").text(res.claStudentaccount);
            }
        });
    }
</script>
