<!DOCTYPE html>
<html>
<head>
    <title>班级留言板</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../lib/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.css">
    <link rel="stylesheet" href="../../css/demos.css">

</head>
<body ontouchstart>
<div class="weui-pull-to-refresh__layer">
    <div class='weui-pull-to-refresh__arrow'></div>
    <div class='weui-pull-to-refresh__preloader'></div>
    <div class="down">下拉刷新</div>
    <div class="up">释放刷新</div>
    <div class="refresh">正在刷新</div>
</div>
<header class="demos-header">
    <h1 class="demos-title">班级留言板</h1>
</header>

<div class="weui-cells weui-cells_form">
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">

        </div>
    </div>

    <div id="addMessage" style="display: block;">
        <a href="javascript:;" id='show-prompt'>
            <img height="60" width="60" src="../../images/msg.png">
        </a>
    </div>
</div>

<script src="../../lib/jquery-2.1.4.js"></script>
<script src="../../lib/fastclick.js"></script>

<script src="../../lib/jquery-2.1.4.js"></script>
<script src="../../lib/fastclick.js"></script>
<script src="../../js/jquery-weui.js"></script>
<script src="../../lib/config.js"></script>
<script src="../../lib/jquery.cookie.js"></script>
<script>
    $(document.body).pullToRefresh(function () {
        setTimeout(function () {
            var classId = GetQueryString("classId");
            if (classId == null) {
                $.toptip("Error!");
                return;
            }
            var param = "classId=" + classId;
            url = config.server + "classes/getBoard";
            $.ajax({
                type: 'POST',
                url: url,
                data: param,
                dataType: 'json',
                success: function (res) {
                    createMsgList(res);
                    $(".weui-media-box_appmsg").click(function () {
                        var ele = this.getElementsByClassName('weui-media-box__title-after').item(0);
                        var num = ele.textContent.substr(2);
                        ele.textContent = "❤ " + (parseInt(num) + 1);
                        like(this.id);
                    });
                }
            });
            $(document.body).pullToRefreshDone();
        }, 500);
    });
    $("#trigger").click(function () {
        $(document.body).pullToRefresh('triggerPullToRefresh')
    })
</script>
<script>
    $().ready(function () {
        var classId = GetQueryString("classId");
        if (classId == null) {
            $.toptip("Error!");
            return;
        }
        var param = "classId=" + classId;
        url = config.server + "classes/getBoard";
        $.ajax({
            type: 'POST',
            url: url,
            data: param,
            dataType: 'json',
            success: function (res) {
                createMsgList(res);
                $(".weui-media-box_appmsg").click(function () {
                    var ele = this.getElementsByClassName('weui-media-box__title-after').item(0);
                    var num = ele.textContent.substr(2);
                    ele.textContent = "❤ " + (parseInt(num) + 1);
                    like(this.id);
                });
            }
        });
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return null;
    }


    function createMsgList(nodes) {
        var all = "";
        for (var i = 0, l = nodes.length; i < l; i++) {
            var node = "<a class=\"weui-media-box weui-media-box_appmsg\" id=\"" + nodes[i]['id'] + "\" " + ">" +
                "<div class=\"weui-media-box__bd\"><p>" + nodes[i]['content'] +
                "<span class=\"weui-media-box__title-after\">❤ " + nodes[i]['likeCount'] + "</span>\n" +
                "</p>\n" +
                "<p class=\"weui-media-box__desc\">" + nodes[i]['userName'] + " &nbsp;" + fmtDate(nodes[i]['createDate']) + "</p>\n" +
                "</div>\n" +
                "</a>";
            all = all + node;
        }
        document.getElementsByClassName("weui-panel").item(0).innerHTML = all;
    }

    function like(messageId) {
        $.ajax({
            type: 'POST',
            url: config.server + "classes/likeBoardMessage",
            data: "messageId=" + messageId,
            dataType: 'json'
        });
    }

    $("")
    $(document).on("click", "#show-prompt", function () {
        $.prompt({
            title: "留言",
            onOK: function (text) {
                var userId = $.cookie('id');
                var classId = GetQueryString("classId");
                var param = "userId=" + userId + "&classId=" + classId + "&content=" + text;
                var url = config.server + "class/addBoardMessage";
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: param,
                    dataType: 'json',
                    success: function (res) {
                        $.toptip(res.msg);

                    }
                });
                window.location.reload()
            },
            onCancel: function () {
            },
        });
    });
</script>
</body>
</html>
